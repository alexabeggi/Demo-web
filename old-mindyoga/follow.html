<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Follow us</title>
    <link rel="stylesheet" type="text/css" href="style_f.css">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header>
      <div>
          <h1>Follow us!</h1> 
      </div>

      <nav>
          <a href="./index.html">Back to home page</a>
      </nav>

    </header>

    <main>

      <div class="social-media"></div>
      
      <script type="text/babel">

        class OneSM extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    name: '',
                    logo: '',
                    logowidth: '',
                    logoheigth: '',
                    color: ''
                }
            }

            render() {
                return (
                    <div className="root1">
                        <h2 style={{color: this.props.color}}>{this.props.name}</h2>
                        <img src={this.props.logo} style={{width: this.props.logowidth, height: this.props.logoheigth}}></img>
                        <button style={{color: this.props.color, borderColor: this.props.color}}>Open {this.props.name} and follow</button>
                    </div>
                )
            }
        }

        class TheThree extends React.Component {
          render(){
            return(
              <div className="root3">
                <OneSM name="Twitter" color='#1DA1F2' logo='https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-2-1.png' logowidth='60px' logoheigth='50px'/>
                <OneSM name="Facebook" color='#4267B2' logo='https://images.vexels.com/media/users/3/137253/isolated/preview/90dd9f12fdd1eefb8c8976903944c026-icono-de-facebook-logo-by-vexels.png' logowidth='60px' logoheigth='60px'/>
                <OneSM name="Instagram" color='#8A3AB9' logo='https://es.logodownload.org/wp-content/uploads/2018/10/instagram-logo1.png'logowidth='60px' logoheigth='60px'/>
              </div>
            );
          }
        }

        ReactDOM.render(
          <TheThree />,
          document.querySelector('.social-media')
        );

      </script> 

    </main>
  </body>
</html>
